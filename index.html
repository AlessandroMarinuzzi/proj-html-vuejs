<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- MY CSS -->
    <link rel="stylesheet" href="./dist/css/app.css">
    <title>Insurance-Consulting</title>
</head>

<body>
    <!-- Container #root to work in VueJS -->
    <div id="root">
        <!-- #HEADER -->
        <header id="site_header">

            <!-- TOP LABEL -->
            <div class="info_topLabel">
                <div class="container">
                    <span class="info_1stBlock">
                        <i class="fas fa-clock"></i>
                         Open Hours: Mon - Sat - 9:00 - 18:00
                    </span>
                    <div class="info_2ndBlock">
                        <span class="phoneNumber">
                            <i class="fas fa-phone-alt"></i>
                             +1(305)1234 5678
                        </span>
                        <span class="emailAddress">
                            <i class="fas fa-envelope"></i>
                             hello@example.com
                        </span>
                        <span class="icons">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- TOP LABEL -->

            <!-- JUMBOTRON -->
            <div class="jumbotron">
                <div class="container">

                    <!-- NAVBAR -->
                    <nav class="navbar">
                        <span class="logo">
                            <a class="logoLink" href="">Nex Gen</a>
                        </span>

                        <ul class="navlinks">
                            <li class="linkItem" v-for="link in navLinks">
                                <a href="" class="navlink">{{link}}</a>
                            </li>
                            <li><button><a href="">get in touch</a></button></li>
                        </ul>
                    </nav>
                    <!-- /NAVBAR -->

                </div>
            </div>
            <!-- /JUMBOTRON -->

        </header>
        <!-- /#HEADER -->

    </div>
    <!-- /Container #root to work in VueJS -->

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- MY JS -->
    <script src="./dist/js/app.js"></script>
</body>
</html>
